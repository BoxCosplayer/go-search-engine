name: CI

on:
  push:
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/ruff-action@v1
        with:
          args: check .

      - uses: astral-sh/ruff-action@v1
        with:
          args: format --check .

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage

      - name: Run pytest with coverage (require 100%)
        run: |
          coverage run -m pytest --no-summary
          coverage report --fail-under=100

  docker-windows:
    runs-on: windows-latest
    needs:
      - ruff
      - tests
      - codeql
      - security
    steps:
      - uses: actions/checkout@v4

      - name: Build Windows Docker image
        shell: pwsh
        run: docker build -t go-server:test .

  docker-linux:
    runs-on: ubuntu-latest
    needs:
      - ruff
      - tests
      - codeql
      - security
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Linux Docker image
        run: docker buildx build --platform linux/amd64 -f docker/Dockerfile.linux -t go-server:linux --load .

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: python

      - uses: github/codeql-action/autobuild@v3

      - uses: github/codeql-action/analyze@v3

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Bandit (SAST)
        run: bandit -r backend app.py init_db.py

      - name: Dependency audit
        run: pip-audit --strict
